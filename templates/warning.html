{% block title %}物质依赖{% endblock %}

{% endblock %}
{% block content %}
<script language="JavaScript" type="text/javascript">
    function delayURL(url) {
        let delay = document.getElementById("time").innerHTML;
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            window.top.location.href = url;
        }
        const t = setTimeout("delayURL('" + url + "')", 1000);
    }
</script>

<div class="right_col" role="main">
    <div align="center">
<!--        <font size="20" color="red"><b>警告</b></font>-->
        <br>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>
            {{ content }}
        </h1>
        <span id="time">5</span>秒钟后自动跳转，点击<a href='{{ distance_url }}'>立即跳转</a>
    </div>
</div>

<script type="text/javascript">
    delayURL("{{ distance_url }}");
</script>
